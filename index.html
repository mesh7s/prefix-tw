<!DOCTYPE html>
<html lang="en" data-theme="business">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Prefix</title>
    <link rel="stylesheet" href="/node_modules/highlight.js/styles/base16/material-darker.min.css" />
    <script type="module" src="src/setup.ts"></script>
  </head>
  <body class="flex flex-col h-screen">
    <div class="navbar bg-base-300 justify-center">
      <a class="btn btn-ghost text-xl" href="/prefix-tw/">
        <svg
          class="w-6 h-6 text-gray-800 dark:text-accent"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M11.782 5.72a4.773 4.773 0 0 0-4.8 4.173 3.43 3.43 0 0 1 2.741-1.687c1.689 0 2.974 1.972 3.758 2.587a5.733 5.733 0 0 0 5.382.935c2-.638 2.934-2.865 3.137-3.921-.969 1.379-2.44 2.207-4.259 1.231-1.253-.673-2.19-3.438-5.959-3.318ZM6.8 11.979A4.772 4.772 0 0 0 2 16.151a3.431 3.431 0 0 1 2.745-1.687c1.689 0 2.974 1.972 3.758 2.587a5.733 5.733 0 0 0 5.382.935c2-.638 2.933-2.865 3.137-3.921-.97 1.379-2.44 2.208-4.259 1.231-1.253-.673-2.19-3.443-5.963-3.317Z"
          />
        </svg>
        PREFIXER
      </a>
    </div>
    <div class="flex-1 flex flex-col">
      <main class="flex-1">
        <div id="app" class="flex justify-center items-center flex-col max-w-7xl mx-auto p-8 gap-3">
          <div class="flex justify-center items-center gap-3 w-[500px]">
            <label
              for="ignore"
              class="input input-primary input-bordered h-auto block overflow-hidden rounded-md border px-3 py-2 shadow-sm"
            >
              <span class="text-xs font-medium text-gray-500">Prefix</span>

              <input
                type="text"
                placeholder="tw-"
                id="prefix"
                class="mt-1 w-full border-none p-0 focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
              />
            </label>
            <label
              for="ignore"
              class="input input-primary input-bordered h-auto block overflow-hidden rounded-md border px-3 py-2 shadow-sm"
            >
              <span class="text-xs font-medium text-gray-500"
                >Ignore classes (use * to have a 'starts with' behavior)</span
              >

              <input
                type="text"
                id="ignore"
                placeholder="fa-* my-custom-class"
                class="mt-1 w-full border-none p-0 focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
              />
            </label>
          </div>
          <div class="divider"></div>
          <div id="editorContainer" style="height: 24rem; width: 100%" class="shadow-md border border-base-200"></div>

          <button id="convert" class="btn btn-primary my-4 uppercase" type="button" onclick="convert()">Prefix</button>
          <div id="codeContainer" class="hidden relative w-full">
            <div class="divider"></div>
            <div id="copyIcon" class="absolute w-6 h-6 right-6 top-16 z-10 cursor-pointer">
              <div class="tooltip tooltip-top" data-tip="Copy to clipboard">
                <svg
                  class="text-accent"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill-rule="evenodd"
                    d="M18 3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-1V9a4 4 0 0 0-4-4h-3a1.99 1.99 0 0 0-1 .267V5a2 2 0 0 1 2-2h7Z"
                    clip-rule="evenodd"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M8 7.054V11H4.2a2 2 0 0 1 .281-.432l2.46-2.87A2 2 0 0 1 8 7.054ZM10 7v4a2 2 0 0 1-2 2H4v6a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
            </div>
            <pre class="w-full relative shadow-md border border-base-200 overflow-y-auto h-96">
          <code class="language-html whitespace-break-spaces" id="result">
          </code>
        </pre>
          </div>
        </div>
      </main>
      <footer class="footer bg-base-300 text-neutral-content items-center p-4">
        <div class="container max-w-7xl flex justify-between items-center mx-auto">
          <aside class="grid-flow-col items-center">
            <p class="text-xs uppercase cursor-default">Created by mesh7s</p>
          </aside>
          <nav class="grid-flow-col gap-4 md:place-self-center md:justify-self-end">
            <a href="https://github.com/mesh7s/prefix-tw" target="_blank">
              <svg
                class="w-6 h-6 text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M12.006 2a9.847 9.847 0 0 0-6.484 2.44 10.32 10.32 0 0 0-3.393 6.17 10.48 10.48 0 0 0 1.317 6.955 10.045 10.045 0 0 0 5.4 4.418c.504.095.683-.223.683-.494 0-.245-.01-1.052-.014-1.908-2.78.62-3.366-1.21-3.366-1.21a2.711 2.711 0 0 0-1.11-1.5c-.907-.637.07-.621.07-.621.317.044.62.163.885.346.266.183.487.426.647.71.135.253.318.476.538.655a2.079 2.079 0 0 0 2.37.196c.045-.52.27-1.006.635-1.37-2.219-.259-4.554-1.138-4.554-5.07a4.022 4.022 0 0 1 1.031-2.75 3.77 3.77 0 0 1 .096-2.713s.839-.275 2.749 1.05a9.26 9.26 0 0 1 5.004 0c1.906-1.325 2.74-1.05 2.74-1.05.37.858.406 1.828.101 2.713a4.017 4.017 0 0 1 1.029 2.75c0 3.939-2.339 4.805-4.564 5.058a2.471 2.471 0 0 1 .679 1.897c0 1.372-.012 2.477-.012 2.814 0 .272.18.592.687.492a10.05 10.05 0 0 0 5.388-4.421 10.473 10.473 0 0 0 1.313-6.948 10.32 10.32 0 0 0-3.39-6.165A9.847 9.847 0 0 0 12.007 2Z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>
          </nav>
        </div>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
